<!DOCTYPE html>
<html ng-app="todoApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link href="app/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
     
    <script src="app/bower_components/angular/angular.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        var model = { user : "Adam",
                      items: [
                          { action: "Buy Flowers", done: false },
                          { action: "Get shoes", done: false },
                          { action: "Collect tickets", done: false },
                          { action: "Conquer the world", done: true }
                      ]
        }

        var todoApp = angular.module("todoApp", []);

        todoApp.controller("ToDoController",
                function($scope) {
                  $scope.todo = model;
        })

    </script>

</head>
<body ng-controller="ToDoController">
<div class="page-header">
    <h1>{{todo.user}}'s To Do List</h1> 
</div>
 <span class="label label-default">{{todo.items.length}}</span>
<div class="panel"> 
    <div class="input-group"> 
        <input class="form-control"/> 
            <span class="input-group-btn"> 
                <button class="btn btn-default">Add</button> 
            </span> 
    </div>
     
    <table class="table table-striped"> 
        <thead>
         
        <tr> 
            <th>Description</th>
             
            <th>State</th>
             
        </tr>
         
        </thead>
         
        <tbody ng-repeat="item in todo.items"> 
        <tr>

            <td>{{item.action}}</td>
            <td>{{item.done}}</td>

        </tbody>
         
    </table>
     
</div>
</body>
</html>
